version: "2"

linters:
  settings:
    govet:
      enable-all: true
    dupl:
      threshold: 100
    goconst:
      min-len: 3
      min-occurrences: 6
    lll:
      line-length: 140
    nolintlint:
      allow-unused: false # report any unused nolint directives
      require-explanation: false # don't require an explanation for nolint directives
      require-specific: false # don't require nolint directives to be specific about which linter is being skipped
    gocognit:
      min-complexity: 31
    depguard:
      rules:
        main:
          deny:
            - pkg: github.com/pkg/errors
              desc: use `fmt.Errorf` instead, or the stdlib `errors` package

  default: none
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - copyloopvar
    - depguard
    - dupl
    - dupword
    - durationcheck
    # - err113
    - errcheck
    - errname
    - errorlint
    - gocognit
    - goconst
    - gocritic
    - goheader
    # - gochecknoglobals
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - intrange
    - loggercheck
    - makezero
    - misspell
    - nakedret
    - nestif
    - noctx
    - nolintlint
    - nosprintfhostport
    # - paralleltest
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - testableexamples
    - testifylint
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    # - wrapcheck
    - wastedassign

  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - goconst
        path: (.+)_test\.go
    paths:
      - third_party$
      - builtin$
      - examples$

formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
