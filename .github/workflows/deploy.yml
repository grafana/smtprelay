name: Deploy

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

permissions:
  contents: read

jobs:
  push-docker:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
    outputs:
      image_version: ${{ steps.push.outputs.image_version }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Log in to Docker Hub (on tags only)
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push images to Docker Hub (on tags only)
        id: push
        run: |
          make docker-push
          echo "image_version=$(cat smtprelay.version)" >> "$GITHUB_OUTPUT"
  deploy-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    environment:
      name: dev
    needs: push-docker
    steps:
      - name: Trigger CD workflow
        uses: grafana/shared-workflows/actions/trigger-argo-workflow@b502a15952bab7f72daa1f8ce115491a6d97be59 # main
        with:
          instance: ops
          namespace: hosted-grafana-cd
          workflow_template: smtprelay
          parameters: |
            dockertag=${{ needs.push-docker.outputs.image_version }}
